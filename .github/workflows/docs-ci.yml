name: Build Docs

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build static docs
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paywaz-docs-dist
          path: dist
